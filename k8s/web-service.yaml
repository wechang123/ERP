apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-service
  namespace: erp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-service
  template:
    metadata:
      labels:
        app: web-service
    spec:
      containers:
        - name: web-service
          image: erp/web-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: SERVICES_EMPLOYEE_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-config
                  key: EMPLOYEE_SERVICE_URL
            - name: SERVICES_APPROVAL_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-config
                  key: APPROVAL_REQUEST_SERVICE_URL
            - name: SERVICES_PROCESSING_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-config
                  key: APPROVAL_PROCESSING_SERVICE_URL
            - name: SERVICES_NOTIFICATION_URL
              valueFrom:
                configMapKeyRef:
                  name: erp-config
                  key: NOTIFICATION_SERVICE_URL
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: erp-system
spec:
  type: NodePort
  selector:
    app: web-service
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30000
