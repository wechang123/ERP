apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: erp-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
      volumes:
        - name: mongo-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: erp-system
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
