server:
  port: 8082

spring:
  application:
    name: approval-request-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/erp_db
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    consumer:
      group-id: approval-request-group
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: com.erp.request.kafka.ApprovalResultEvent

kafka:
  topic:
    notification: approval-notification
    approval-requests: approval-requests
    approval-results: approval-results

services:
  employee-service:
    url: http://localhost:8081
  notification-service:
    url: http://localhost:8080

grpc:
  server:
    port: 9090
  client:
    approval-processing-service:
      address: static://localhost:9091
      negotiation-type: plaintext

logging:
  level:
    com.erp.request: DEBUG
