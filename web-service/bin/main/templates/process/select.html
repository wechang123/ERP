<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결재자 선택 - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-building"></i> ERP System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2"></i> 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employees}"><i class="bi bi-people"></i> 직원 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/approvals}"><i class="bi bi-file-earmark-text"></i> 결재 요청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/process/select}"><i class="bi bi-check-circle"></i> 결재 처리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="bi bi-person-check"></i> 결재자 선택
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="text-muted mb-4">
                            결재 대기 목록을 확인할 직원을 선택하세요.
                        </p>

                        <div class="list-group">
                            <a th:each="employee : ${employees}"
                               th:href="@{/process/{id}(id=${employee.id})}"
                               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1" th:text="${employee.name}"></h6>
                                    <small class="text-muted">
                                        <span th:text="${employee.department}"></span> -
                                        <span th:text="${employee.position}"></span>
                                    </small>
                                </div>
                                <i class="bi bi-chevron-right"></i>
                            </a>
                            <div th:if="${#lists.isEmpty(employees)}" class="list-group-item text-center text-muted py-4">
                                <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                등록된 직원이 없습니다
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>ERP 마이크로서비스 시스템 - 고급 프로그래밍 실습</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 상단바에서 사용자 선택했으면 바로 해당 사용자의 결재 대기함으로 이동
        document.addEventListener('DOMContentLoaded', function() {
            const currentId = sessionStorage.getItem('currentEmployeeId');
            if (currentId) {
                window.location.href = '/process/' + currentId;
            }
        });
    </script>
</body>
</html>
