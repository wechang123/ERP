<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? '직원 수정 - ERP System' : '새 직원 등록 - ERP System'">직원 관리 - ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-building"></i> ERP System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-speedometer2"></i> 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/employees}"><i class="bi bi-people"></i> 직원 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/approvals}"><i class="bi bi-file-earmark-text"></i> 결재 요청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/process/select}"><i class="bi bi-check-circle"></i> 결재 처리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i th:class="${isEdit} ? 'bi bi-pencil' : 'bi bi-person-plus'"></i>
                            <span th:text="${isEdit} ? '직원 수정' : '새 직원 등록'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${isEdit} ? @{/employees/{id}(id=${employee.id})} : @{/employees}"
                              method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label required">이름</label>
                                <input type="text" class="form-control" id="name" name="name"
                                       th:value="${employee.name}" required placeholder="이름을 입력하세요">
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label required">부서</label>
                                <select class="form-select" id="department" name="department" required>
                                    <option value="">부서 선택</option>
                                    <option value="개발팀" th:selected="${employee.department == '개발팀'}">개발팀</option>
                                    <option value="인사팀" th:selected="${employee.department == '인사팀'}">인사팀</option>
                                    <option value="경영팀" th:selected="${employee.department == '경영팀'}">경영팀</option>
                                    <option value="마케팅팀" th:selected="${employee.department == '마케팅팀'}">마케팅팀</option>
                                    <option value="영업팀" th:selected="${employee.department == '영업팀'}">영업팀</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="position" class="form-label required">직급</label>
                                <select class="form-select" id="position" name="position" required>
                                    <option value="">직급 선택</option>
                                    <option value="사원" th:selected="${employee.position == '사원'}">사원</option>
                                    <option value="대리" th:selected="${employee.position == '대리'}">대리</option>
                                    <option value="팀장" th:selected="${employee.position == '팀장'}">팀장</option>
                                    <option value="부장" th:selected="${employee.position == '부장'}">부장</option>
                                    <option value="임원" th:selected="${employee.position == '임원'}">임원</option>
                                </select>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg"></i>
                                    <span th:text="${isEdit} ? '수정' : '등록'"></span>
                                </button>
                                <a th:href="@{/employees}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-lg"></i> 취소
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center text-muted">
            <small>ERP 마이크로서비스 시스템 - 고급 프로그래밍 실습</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
